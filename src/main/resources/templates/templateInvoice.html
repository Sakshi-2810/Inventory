<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice</title>
  <style>
  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 13px;
  color: #333;
  margin: 0;
  padding: 20px;
}

.invoice-box {
  max-width: 700px;
  margin: auto;
  padding: 30px;
  border: 1px solid #ddd;
  background: #fff;
  box-shadow: none;
}

.invoice-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  border-bottom: 2px solid #660DA7;
  padding-bottom: 10px;
  margin-bottom: 20px;
  gap: 20px; /* optional spacing between left and right parts */
}

.invoice-header > div:first-child {
  flex-grow: 1;
}

.invoice-header > div:last-child {
  text-align: right;
  min-width: 250px; /* fixed or minimum width for right side */
  font-size: 12px;
  color: #666;
  line-height: 1.4;
}


.company-details {
  font-size: 12px;
  text-align: right;
  color: #666;
  line-height: 1.4;
}

.invoice-details table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

.invoice-details th, .invoice-details td {
  border: 1px solid #ddd;
  padding: 8px 10px;
  font-size: 13px;
  vertical-align: middle;
}

.invoice-details th {
  background-color: #660DA7;
  color: white;
  font-weight: 600;
  text-align: left;
}

.invoice-details tbody tr:nth-child(even) {
  background-color: #f9f9f9;
}

.invoice-details td:nth-child(2) {
  width: 30%;
  text-align: left;
}

.invoice-details td:nth-child(1),
.invoice-details td:nth-child(3),
.invoice-details td:nth-child(4),
.invoice-details td:nth-child(5),
.invoice-details td:nth-child(6) {
  width: 10%;
  text-align: center;
}

.invoice-details td:nth-child(7) {
  width: 30%;
  text-align: right;
}

.totals {
  margin-top: 30px;
  display: flex;
  justify-content: flex-end;
}

.totals table {
  border-collapse: collapse;
  min-width: 250px;
}

.totals td {
  padding: 8px 12px;
  font-size: 13px;
}

.totals td:first-child {
  font-weight: 600;
  color: #333;
  text-align: left;
}

.totals td:last-child {
  text-align: right;
  font-weight: 600;
  color: #660DA7;
}

</style>
</head>
<body>
  <div class="invoice-box">
    <div class="invoice-header">
      <div>
        <h2>Invoice</h2>
        <p>Invoice #: <span id="invoiceId">{{invoiceId}}</span></p>
        <p>Date: <span id="invoiceDate">{{invoiceDate}}</span></p>
      </div>
      <div class="company-details">
        <p>
          {{firm}}
        </p>
      </div>
    </div>

    <div>
      <h4>Billed To:</h4>
      <p>
        {{partyName}}<br>
        {{partyAddress}}<br>
        {{partyPhone}}<br>
        GSTIN: {{partyGSTIN}}
      </p>
    </div>

    <div class="invoice-details">
      <table>
        <thead>
          <tr>
            <th>S.No.</th>
            <th>Item</th>
            <th>Qty</th>
            <th>Unit</th>
            <th>Price</th>
            <th>GST %</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="invoiceItems">
          {{invoiceItems}}
        </tbody>
      </table>
    </div>

    <div class="totals">
      <table>
        <tr>
          <td><b>Subtotal</b></td>
          <td>₹<span>{{subtotal}}</span></td>
        </tr>
        <tr>
          <td><b>CGST</b></td>
          <td>₹<span>{{Tax}}</span></td>
        </tr>
        <tr>
          <td><b>SGST</b></td>
          <td>₹<span>{{Tax}}</span></td>
        </tr>
        <tr>
          <td><b>Discounts</b></td>
          <td><b>₹<span>{{Discount}}</span></b></td>
        </tr>
        <tr>
          <td><b>Total</b></td>
          <td><b>₹<span id="grandTotal">{{Total}}</span></b></td>
        </tr>
      </table>
    </div>

  </div>
</body>
</html>
