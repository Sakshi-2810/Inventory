<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>View Stocks</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
    /* Notification banner styles */
.notification {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  min-width: 300px;
  max-width: 600px;
  padding: 15px 20px;
  border-radius: 5px;
  color: #fff;
  font-weight: bold;
  font-family: Arial, sans-serif;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  z-index: 9999;
  display: flex;
  justify-content: space-between;
  align-items: center;
  animation: slideDown 0.5s ease;
}

.notification.success {
  background-color: #28a745; /* green */
}

.notification.error {
  background-color: #dc3545; /* red */
}

.notification .close-btn {
  background: none;
  border: none;
  color: #fff;
  font-size: 18px;
  cursor: pointer;
}

/* Slide-down animation */
@keyframes slideDown {
  from { transform: translate(-50%, -50px); opacity: 0; }
  to { transform: translate(-50%, 0); opacity: 1; }
}

:root {
    --primary: #1967d2;
    --primary-dark: #174ea6;
    --bg: #f4f8fb;
    --card-bg: #fff;
    --shadow: 0 6px 30px rgba(20,37,63,0.08);
    --table-header: #f2f6fc;
    --green: #21965a;
    --red: #ef5350;
    --font-main: 'Inter', Arial, sans-serif;
}
body {
    font-family: var(--font-main);
    background: var(--bg);
    margin: 0;
    min-height: 100vh;
    padding: 0;
}
.container {
    max-width: 900px;
    margin: 40px auto;
    background: var(--card-bg);
    border-radius: 18px;
    box-shadow: var(--shadow);
    padding: 32px;
}
h2 { color: var(--primary-dark); font-weight: 600; letter-spacing: 0.03em; }
table { width: 100%; border-collapse: separate; border-spacing: 0; background: var(--card-bg); }
th, td { padding: 14px 12px; text-align: left; }
th { background: var(--table-header); font-weight: 600; border-bottom: 2px solid #e9eef4; }
td { border-bottom: 1px solid #eceff1; font-size: 16px; }
tr:last-child td { border-bottom: none; }
input.inline-edit { width: 80px; padding: 4px 6px; font-size: 14px; border-radius: 6px; border: 1px solid #d1d5db; }
input.inline-edit:focus { border-color: var(--primary); outline: none; }
.btn { padding: 8px 18px; border-radius: 6px; cursor: pointer; outline: none; border: none; font-size: 15px; transition: 0.18s; margin-right: 6px; font-weight: 600; }
.btn-primary { background: var(--primary); color: #fff; }
.btn-primary:hover { background: var(--primary-dark); }
.btn-danger { background: var(--red); color: #fff; }
.btn-danger:hover { filter: brightness(0.95); }
.btn-back { background: #e3e9ef; color: var(--primary-dark); }
.btn-back:hover { background: #cad6f3; }
.btn-home { background: #e3e9ef; color: #1967d2; font-weight: 600; border: none; margin-bottom: 16px; padding: 8px 16px; border-radius: 6px; box-shadow: 0 1px 6px rgba(25,103,210,0.05); }
.btn-home:hover { background: #cad6f3; color: #174ea6; }
#addStockModal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
.modal-content { background: #fff; padding: 24px 24px; border-radius: 12px; width: 300px; box-shadow: 0 6px 25px rgba(20,37,63,0.15); }
.modal-content h3 { margin-top: 0; margin-bottom: 16px; font-weight: 600; }
.modal-content label { display:block; margin:6px 0 2px; font-weight: 500; }
.modal-content input { width: 100%; padding: 8px; border-radius:6px; border:1px solid #d1d5db; margin-bottom:12px; }
.modal-actions { text-align: right; }
.saved-feedback { color: green; font-size: 13px; margin-left:6px; display:none; }
/* Table stock inputs */
#stocksTable td input.stock-input {
  width: 100%;
  padding: 6px 8px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-sizing: border-box;
  transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

/* On focus */
#stocksTable td input.stock-input:focus {
  border-color: #007bff;
  box-shadow: 0 0 4px rgba(0, 123, 255, 0.4);
  outline: none;
}

/* Number inputs narrower */
#stocksTable td input[type="number"].stock-input {
  max-width: 120px;
  text-align: right;
}

/* Feedback text */
.saved-feedback {
  display: none;
  color: green;
  font-size: 12px;
  margin-left: 8px;
}

@media(max-width:700px){ .container{padding:16px;} th, td{font-size:14px; padding:8px 5px;} }
</style>
</head>
<body>
    <!-- Banner container (fixed at top) -->
<div id="notification" class="notification" style="display:none;">
  <span id="notification-message"></span>
  <button onclick="closeNotification()" class="close-btn">&times;</button>
</div>

<div class="container">
    <button class="btn btn-home" onclick="goHome()">üè† Home</button>
    <h2>Stocks</h2>
    <div style="margin-bottom:12px;">
        <button class="btn btn-primary" onclick="openAddModal()">‚ûï Add Stock</button>
    </div>
     <div class="search-bar" style="margin-bottom:18px;">
        <input type="text" id="stockSearchInput" placeholder="Search stocks..." style="
        font-size:16px;
        padding:10px 16px;
        border-radius:8px;
        border:1px solid #dee0e3;
        min-width: 260px;
        box-shadow: 0 2px 4px rgba(34,34,34,0.02);
        outline: none;
    ">
    </div>
    <table id="stocksTable">
        <thead>
            <tr>
                <th>Stock ID</th>
                <th>Stock Name</th>
                <th>Unit</th>
                <th>Price</th>
                <th>GST (%)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div id="addStockModal">
    <div class="modal-content">
        <h3>Add New Stock</h3>
       <label for="newStockName">Stock Name</label>
        <input id="newStockName" type="text" required placeholder="Enter stock name">

        <label for="newUnit">Unit</label>
        <input id="newUnit" type="text" required placeholder="Enter unit">

        <label for="newPrice">Price</label>
        <input id="newPrice" type="number" step="1" min="0" required placeholder="Enter price">

        <label for="newGst">GST (%)</label>
        <input id="newGst" type="number" step="1" min="0" max="100" required placeholder="Enter GST %">

        <div class="modal-actions">
            <button class="btn btn-back" onclick="closeAddModal()">Cancel</button>
            <button class="btn btn-primary" onclick="saveNewStock()">Save</button>
        </div>
    </div>
</div>

<script>
let stocksData = [];
document.getElementById('stockSearchInput').addEventListener('input', function() {
    const filter = this.value.toLowerCase();
    const trs = document.querySelectorAll('#stocksTable tbody tr');
    trs.forEach(tr => {
        const text = tr.textContent.toLowerCase();
        tr.style.display = text.includes(filter) ? '' : 'none';
    });
});
function goHome() { window.location.href='/index.html'; }
function openAddModal() { document.getElementById('addStockModal').style.display='flex'; }
function closeAddModal() { 
    document.getElementById('addStockModal').style.display='none'; 
    document.getElementById('newStockName').value = '';
    document.getElementById('newUnit').value = '';
    document.getElementById('newPrice').value = '';
    document.getElementById('newGst').value = '';
}

async function loadStocks() {
    const tbody = document.querySelector('#stocksTable tbody');
    tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;">Loading...</td></tr>`;
    try {
        const res = await fetch('/stock/summary'); // endpoint to get stocks
        stocksData = (await res.json()).data;
        tbody.innerHTML = '';
        if (!stocksData.length) {
            tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No stocks found</td></tr>';
            return;
        }

        stocksData.forEach(stock => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${stock.itemId}</td>
                <td>${stock.itemName}</td>
                <td><input class="stock-input" value="${stock.unit}" data-field="unit"></td>
                <td><input class="stock-input" type="number" step="1" value="${stock.price}" data-field="price"></td>
                <td><input class="stock-input" type="number" step="1" value="${stock.gst}" data-field="gst"></td>
                <td>
                    <button class="btn btn-success save-btn" style="display:none;">
                    <span class="btn-text">Save</span>
                    <span class="spinner" style="display:none;">‚è≥</span>
                    </button>

                    <button class="btn btn-danger" onclick="deleteStock(this,'${stock.itemId}')">
                    <span class="btn-text">Delete</span>
                    <span class="spinner" style="display:none;">‚è≥</span>
                    </button>
                    <span class="saved-feedback">Saved</span>
                </td>
            `;

            const saveBtn = tr.querySelector('.save-btn');

            // Show Save button when any field is changed
            tr.querySelectorAll('.stock-input').forEach(input => {
                input.addEventListener('input', () => {
                    saveBtn.style.display = 'inline-block';
                });
            });

            // Save button click handler
            saveBtn.addEventListener('click', async () => {

                const updatedStock = {
                    itemId: stock.itemId,  // must be included
                    itemName: stock.itemName,
                    unit: tr.querySelector('input[data-field="unit"]').value,
                    price: parseFloat(tr.querySelector('input[data-field="price"]').value),
                    gst: parseFloat(tr.querySelector('input[data-field="gst"]').value)
                };
                const spinner = saveBtn.querySelector('.spinner');
                const text = saveBtn.querySelector('.btn-text');

                try {
                    spinner.style.display = 'inline-block';
                    text.style.display = 'none';
                    const response = await fetch(`/stock/update`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(updatedStock)
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.message || "Update failed");
                    }

                    tr.querySelector('.saved-feedback').style.display = 'inline';
                    saveBtn.style.display = 'none'; // hide save after successful update

                    setTimeout(() => {
                        tr.querySelector('.saved-feedback').style.display = 'none';
                    }, 1200);

                } catch (e) {
                    console.error("Error updating stock:", e);
                    showNotification("Error updating stock", 'error');
                } finally {
                    spinner.style.display = 'none';
                    text.style.display = 'inline';
                }
            });

            tbody.appendChild(tr);
        });
    } catch (err) {
        tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;">Error: ${err.message}</td></tr>`;
    }
}

async function saveNewStock(){
    const name=document.getElementById('newStockName').value.trim();
    const unit=document.getElementById('newUnit').value.trim();
    const price=parseFloat(document.getElementById('newPrice').value);
    const gst=parseFloat(document.getElementById('newGst').value);
    if(!name || !unit || !price){ showNotification('Fill all details', 'error'); return; }
    try{
        const response = await fetch('/stock/add', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ itemName: name, unit, price, gst })
        });

        if (!response.ok) {
            throw new Error((await response.json).message || "Error saving details");
        }
        closeAddModal();
        loadStocks();
    }catch(err){ 
        console.error(err);
        showNotification(err.message, 'error')
     }
}

async function deleteStock(btn, name){
    const spinner = btn.querySelector('.spinner');
    const text = btn.querySelector('.btn-text');

    spinner.style.display = 'inline-block';
    text.style.display = 'none';
    if(!confirm(`Delete stock ${name}?`)) return;
    try{
        await fetch(`/stock/delete?stockId=${encodeURIComponent(name)}`,{method:'DELETE'});
        loadStocks();
    }catch(e){ console.error(e); } finally{
         spinner.style.display = 'none';
    if(text) text.style.display = 'inline';
    }
}

loadStocks();

// Show notification
function showNotification(message, type = 'success', duration = 3000) {
  const banner = document.getElementById('notification');
  const messageSpan = document.getElementById('notification-message');

  banner.className = `notification ${type}`; // success or error
  messageSpan.innerText = message;
  banner.style.display = 'flex';

  // Auto hide after duration
  setTimeout(() => {
    banner.style.display = 'none';
  }, duration);
}

// Close button
function closeNotification() {
  document.getElementById('notification').style.display = 'none';
}
</script>
</body>
</html>
