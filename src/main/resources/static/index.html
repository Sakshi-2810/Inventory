<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Billing Â· Front Page</title>
  <link rel="icon" href='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" rx="18" fill="%23345"/><text x="50" y="57" font-size="48" text-anchor="middle" fill="white" font-family="Arial, Helvetica, sans-serif">B</text></svg>'>
  <meta name="theme-color" content="#334455" />
  <style>
    :root {
      --bg: #f4f7fb;
      --card: #ffffff;
      --accent: #2563eb;
      --accent-light: #60a5fa;
      --accent-dark: #1e40af;
      --muted: #334155;
      --text: #0f172a;
      --glass: rgba(255,255,255,0.82);
    }
    html, body {
      height: 100%;
    }
    body {
      font-family: 'Inter', system-ui, Segoe UI, Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(160deg, var(--accent-light) 0%, #f8fafc 50%, var(--bg) 100%);
      color: var(--muted);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero-wrap {
      max-width: 420px;
      margin: 0 auto;
      padding: 40px 18px;
      text-align: center;
    }
    .logo-circle {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px auto;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(120deg, var(--accent), var(--accent-light));
      color: #fff;
      font-size: 38px;
      font-weight: 800;
      box-shadow: 0 8px 32px rgba(59,130,246,0.15);
      letter-spacing: 1px;
      user-select: none;
    }
    h1 {
      font-size: 2rem;
      color: var(--accent-dark);
      letter-spacing: -1px;
      font-weight: 800;
      margin: 0 0 7px 0;
    }
    p.lead {
      color: #64748b;
      font-size: 1.07rem;
      margin: 0 0 30px 0;
    }

    .quick-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(112px,1fr));
      gap: 18px;
      margin: 23px 0 0 0;
    }
    .action-btn {
      background: linear-gradient(138deg, var(--glass), #f8fafb 99%);
      border: 2px solid #e3eaff;
      border-radius: 13px;
      padding: 28px 8px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      font-weight: 600;
      color: var(--muted);
      font-size: 1.03rem;
      box-shadow: 0 4px 18px rgba(30,64,175,0.05);
      transition: box-shadow 0.15s, transform 0.12s, border 0.16s;
      outline: none;
      position: relative;
      min-height: 139px;
      will-change: transform, box-shadow;
    }
    .action-btn:hover, .action-btn:focus {
      background: #fff;
      border-color: var(--accent-light);
      box-shadow: 0 8px 30px rgba(37,99,235,0.15);
      color: var(--accent-dark);
      transform: translateY(-2px) scale(1.027);
    }
    .action-btn svg {
      width: 42px;
      height: 42px;
      display: block;
      margin-bottom: 5px;
      stroke: var(--accent-dark);
    }
    /* Modal */
    .modal-backdrop {
      position:fixed; inset:0;
      background:rgba(15,23,42,0.45);
      display:none;
      align-items:center;
      justify-content:center;
      padding:20px;
      animation: fadeIn 0.2s ease;
      z-index: 99;
    }
    .modal {
      width:100%; max-width:640px;
      background:var(--card);
      border-radius:14px;
      padding:22px;
      box-shadow:0 20px 50px rgba(15,23,42,0.15);
      transform:scale(0.96);
      opacity:0;
      animation: scaleIn 0.18s forwards;
    }
    @keyframes fadeIn { from {opacity:0} to {opacity:1} }
    @keyframes scaleIn { to {transform:scale(1); opacity:1} }
    @media (max-width: 599px) {
      .hero-wrap { padding: 22px 4vw; }
      .quick-actions { gap:12px; }
      .action-btn { min-height:101px;padding-top:18px; }
    }
  </style>
</head>
<body>
  <main class="hero-wrap" role="main">
    <div class="logo-circle" aria-label="Simple Billing">B</div>
    <h1>Quick Billing</h1>
    <p class="lead">Generate invoices fast, check party and stock details, all from a refreshing dashboard.</p>
    <div class="quick-actions">
      <button class="action-btn" id="btnViewParty" aria-label="View Party Details">
        <!-- SVG: Users/Party -->
        <svg viewBox="0 0 36 36" fill="none" stroke="currentColor" stroke-width="1.8">
          <circle cx="19" cy="13" r="6.2"/>
          <path d="M6 28c0-5 6.5-7.7 13-7.7s13 2.7 13 7.7v4H6z"/>
        </svg>
        <span>View party details</span>
      </button>
      <button class="action-btn" id="btnViewStock" aria-label="View Stock Details">
        <!-- SVG: Warehouse/Stock -->
        <svg viewBox="0 0 36 36" fill="none" stroke="currentColor" stroke-width="1.8">
          <rect x="5" y="12" width="26" height="14" rx="4"/>
          <path d="M8 18h20M8 23h20"/>
        </svg>
        <span>View stock details</span>
      </button>
      <button class="action-btn" id="btnInvoice" aria-label="Generate Invoice">
        <!-- SVG: Invoice -->
        <svg viewBox="0 0 36 36" fill="none" stroke="currentColor" stroke-width="1.8">
          <rect x="7" y="7" width="18" height="22" rx="4"/>
          <path d="M11 15h10M11 20h7"/>
          <circle cx="14" cy="27" r="1"/>
        </svg>
        <span>Generate invoice</span>
      </button>
    </div>
  </main>
  <!-- Modal container (single reusable backdrop) -->
  <div class="modal-backdrop" id="backdrop">
    <div class="modal" id="modalContent"></div>
  </div>
  <script>
    const $ = sel => document.querySelector(sel);
    const showModal = (html) => { $('#modalContent').innerHTML = html; $('#backdrop').style.display = 'flex'; }
    const closeModal = () => { $('#backdrop').style.display = 'none'; $('#modalContent').innerHTML=''; }
    // wire buttons
    document.getElementById('btnViewStock').addEventListener('click', () => {
      window.location.href = 'stocks.html';
    });
    document.getElementById('btnInvoice').addEventListener('click', () => {
      window.location.href = 'invoice.html';
    });
    document.getElementById('btnViewParty').addEventListener('click', () => {
      window.location.href = 'viewParties.html';
    });
    $('#backdrop').addEventListener('click', (e)=> { if(e.target.id==='backdrop') closeModal(); });
    window.closeModal = closeModal;
  </script>
</body>
</html>
