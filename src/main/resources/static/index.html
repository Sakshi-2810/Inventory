<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Billing Â· Front Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" rx="18" fill="%23345"/><text x="50" y="57" font-size="48" text-anchor="middle" fill="white" font-family="Arial, Helvetica, sans-serif">B</text></svg>'>
  <meta name="theme-color" content="#334455" />

  <style>
    body {
      font-family: 'Inter', system-ui, Segoe UI, Arial, sans-serif;
      background: linear-gradient(160deg, #60a5fa 0%, #f8fafc 50%, #f4f7fb 100%);
      color: #334155;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-circle {
      width: 90px;
      height: 90px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: linear-gradient(120deg, #2563eb, #60a5fa);
      color: #fff;
      font-size: 42px;
      font-weight: 800;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 32px rgba(59,130,246,0.2);
    }
    .hero-title {
      font-weight: 800;
      color: #1e40af;
      letter-spacing: -1px;
    }
    .action-btn {
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      min-height: 140px;
    }
    .action-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0.5rem 1rem rgba(37,99,235,0.15);
    }
    .action-btn svg {
      width: 42px;
      height: 42px;
      margin-bottom: 8px;
      stroke: #1e40af;
    }
  </style>
</head>

<body>
  <main class="container text-center py-5">
    <h1 class="hero-title mb-2">Quick Billing</h1>

    <div class="row row-cols-1 row-cols-sm-2 g-3 g-md-4 mt-4">
      <!-- View Party -->
      <div class="col">
        <button class="btn btn-light border shadow-sm w-100 py-4 d-flex flex-column align-items-center justify-content-center action-btn"
                id="btnViewParty">
          <svg viewBox="0 0 36 36" fill="none" stroke="currentColor" stroke-width="1.8">
            <circle cx="19" cy="13" r="6.2" />
            <path d="M6 28c0-5 6.5-7.7 13-7.7s13 2.7 13 7.7v4H6z" />
          </svg>
          <span class="fw-semibold">View Party Details</span>
        </button>
      </div>

      <!-- View Stock -->
      <div class="col">
        <button class="btn btn-light border shadow-sm w-100 py-4 d-flex flex-column align-items-center justify-content-center action-btn"
                id="btnViewStock">
          <svg viewBox="0 0 36 36" fill="none" stroke="currentColor" stroke-width="1.8">
            <rect x="5" y="12" width="26" height="14" rx="4" />
            <path d="M8 18h20M8 23h20" />
          </svg>
          <span class="fw-semibold">View Stock Details</span>
        </button>
      </div>

      <!-- Generate Invoice -->
      <div class="col">
        <button class="btn btn-light border shadow-sm w-100 py-4 d-flex flex-column align-items-center justify-content-center action-btn"
                id="btnInvoice">
          <svg viewBox="0 0 36 36" fill="none" stroke="currentColor" stroke-width="1.8">
            <rect x="7" y="7" width="18" height="22" rx="4" />
            <path d="M11 15h10M11 20h7" />
            <circle cx="14" cy="27" r="1" />
          </svg>
          <span class="fw-semibold">Generate Invoice</span>
        </button>
      </div>

      <!-- View Invoices -->
      <div class="col">
        <button class="btn btn-light border shadow-sm w-100 py-4 d-flex flex-column align-items-center justify-content-center action-btn"
                id="btnViewInvoices">
          <svg viewBox="0 0 36 36" fill="none" stroke="currentColor" stroke-width="1.8">
            <rect x="8" y="6" width="20" height="24" rx="4" />
            <path d="M12 13h12M12 18h12M12 23h8" />
          </svg>
          <span class="fw-semibold">View Invoices</span>
        </button>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('btnViewStock').addEventListener('click', () => {
      window.location.href = 'stocks.html';
    });
    document.getElementById('btnInvoice').addEventListener('click', () => {
      window.location.href = 'invoice.html';
    });
    document.getElementById('btnViewParty').addEventListener('click', () => {
      window.location.href = 'viewParties.html';
    });
    document.getElementById('btnViewInvoices').addEventListener('click', () => {
      window.location.href = 'invoicesList.html';
    });
  </script>
</body>
</html>
